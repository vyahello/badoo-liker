# This file describes configuration setup for manipulation with badoo service.

setup:
  # Browser configuration
  browser:
    # "http://localhost:9515" for local run and "http://localhost:4444/wd/hub" via docker
    grid-url: http://localhost:9515
    # proxy settings e.g "10.0.0.300:1234"
    proxy: ""
  # Badoo configuration
  badoo:
    credentials:
      # Login can be a username of mobile phone number
      login: username
      password: password
    # Amount of likes to be applied
    likes: 5
    # Intro greeting message if mutual like is occurred
    intro-massage: Hola! Como le va?
